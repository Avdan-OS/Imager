<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./components/css/main.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- END OF FONT -->
    <script
      src="https://kit.fontawesome.com/9b0286b6f2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="drag"></div>

    <header>
      <div class="title">
        <img src="./components/images/titlelogo.png" height="20px" class="titlelogo" />
        &nbsp; &nbsp;
        <p>AvdanOS Imager</p>
      </div>
      <div class="buttons">
        <button id="minBtn" href="" class="btn">
          <img src="./components/images/minimize.svg" height="15px" />
        </button>
        <button id="closeBtn" href="" class="btn">
          <img src="./components/images/close.svg" height="16px" />
        </button>
      </div>
    </header>
    <main>
      <div class="avdanosflashingtext">
        <h1>Downloading..</h1>
      </div>
      <br />
      <button onClick="setBar(40);">40%</button>
      <button onClick="setBar(0);">Reset Bar</button>
      <div id="bar-container">
        <div id="bar"></div>
      </div>
    </main>
    <footer></footer>
    <script src="./components/js/renderer.js"></script>
    <script src="./components/js/progress-bar.js"></script>
    <script src="./components/js/downloadrpc.js"></script>
    <script src="./components/js/downloader.js"></script>
  </body>
</html>
