<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- END OF FONT -->
    <script
      src="https://kit.fontawesome.com/9b0286b6f2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="drag"></div>

    <header>
      <div class="logo">
        <img src="src/images/logo.png" alt="AvdanOS Logo" width="48px" />
      </div>
      <div class="buttons">
        <button id="minBtn" href="" class="btn">
          <img src="src/images/minimize.svg" height="15px" />
        </button>
        <button id="closeBtn" href="" class="btn">
          <img src="src/images/close.svg" height="16px" />
        </button>
      </div>
    </header>
    <main>
      <div class="avdanosflashingtext">
        <h1>Downloading..</h1>
      </div>
      <br />
      <button onClick="setBar(40);">40%</button>
      <button onClick="setBar(0);">Reset Bar</button>
      <div id="bar-container">
        <div id="bar"></div>
      </div>
    </main>
    <footer></footer>
    <script src="renderer.js"></script>
    <script src="listdrives.js"></script>
    <script src="progress-bar.js"></script>
    <script src="downloader.js"></script>
  </body>
</html>
